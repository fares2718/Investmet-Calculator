<form (ngSubmit)="onCalculat()">
  <div class="input-group">
    <p>
      <label for="initial-investment">INITIAL INVESTMENT</label>
      <input
        id="initial-investment"
        name="initial-investment"
        type="number"
        [(ngModel)]="enteredInitialInvestment"
      />
    </p>

    <p>
      <label for="annual-investment">ANNUAL INVESTMENT</label>
      <input
        id="annual-investment"
        name="annual-investment"
        type="number"
        [(ngModel)]="enteredAnnualInvestmen"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">EXPECTED RETURN</label>
      <input
        id="expected-return"
        name="expected-return"
        type="number"
        [(ngModel)]="enterdExpectedReturn"
      />
    </p>

    <p>
      <label for="duration">DURATION</label>
      <input
        id="duration"
        name="duration"
        type="number"
        [(ngModel)]="enterdDuration"
      />
    </p>
  </div>
  <div>
    <button type="submit">CALCULATE</button>
  </div>
</form>
